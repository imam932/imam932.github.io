<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles-gallery.css">
</head>
<body>
    <div class="gallery">
        <img src="images/image1.jpg" alt="Nature 1" class="gallery-item">
        <img src="images/image2.jpeg" alt="Nature 2" class="gallery-item">
        <img src="images/image3.jpeg" alt="Nature 3" class="gallery-item">
        <img src="images/image4.jpeg" alt="Nature 4" class="gallery-item">
        <img src="images/image5.jpg" alt="Nature 5" class="gallery-item">
        <img src="images/image6.jpg" alt="Nature 6" class="gallery-item">
        <img src="images/image7.jpg" alt="Nature 7" class="gallery-item">
        <img src="images/image8.jpeg" alt="Nature 8" class="gallery-item">

    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
